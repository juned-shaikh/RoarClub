	
<div class="header" style="background:#202328;">
    <nav class="navbar" style="height: 70px; box-shadow: 0 0 3px lightgray;">
      <label class="navbar-toggle" id="js-navbar-toggle" for="chkToggle">
              <i class="fa fa-bars"></i>
          </label>
     <!--  <a href="#" class="logo">logo</a> -->
  <!--    <img src="list.png" width=40px" style="color: white"> -->
  
     <img src="./assets/1.png" width="120px" height="60px" routerLink="/" style="padding: 10px;">
      <input type="checkbox" id="chkToggle">
      
      
     
  <ul class="navbar-nav mr-auto flex-row"  id="js-menu">

    <li *ngFor="let category of categories2; let i = index" style="color: antiquewhite;padding:10px" class="nav-item dropdown has-megamenu">
      <a class="nav-link sub-cat" href="#" data-toggle="dropdown" (click)="navigateCategory(category.name, category.category_no)"
    style="font-family: 'Cinzel', serif;color: white;font-size: 18px;"
      >{{
      category.name
    }}  </a>
        <div class="dropdown-menu megamenu" role="menu" *ngIf="category.name">
                   <div class="row justify-content-center">
                 <div class="col-md-10 pl-5">
                  <div class="row">
                    <div class="col-md-4 " style="color: white;" *ngFor="let categoryi of category.sub_category" (click)="navigateCategory(category.name, category.category_no)"> 
                      <p class=""  (click)="navigateCategory(category.name, category.category_no)"  ><span class="sub-1-category"> {{categoryi.name}} </span></p>

                          <div *ngIf="categoryi.sub_category2">
                            <p *ngFor="let categoryj of categoryi.sub_category2">
                              <a style="color: white;" class="sub-2-category project-discription " (click)="navigateCategory(category.name, category.category_no)">{{
                                categoryj.name.length > 25
                                  ? (categoryj.name | slice: 0:25) + "..."
                                  : categoryj.name
                              }}</a>
                            </p>
                          </div>
                    
                    
                    </div>
                    
                   
                </div>
                 </div>
                   </div> 
          </div> 
    </li>
  </ul>
<!-- end -->

      <ul style="display: contents; list-style: none;" class="ml-auto">
        <li style=" text-decoration: none; list-style: none!important;" class="">
          <div class="input-group  border area ">
            <input type="search" placeholder="What're you searching for?" aria-describedby="button-addon3" class="form-control bg-none border-0">
            <div class="input-group-append border-0 m-0">
              <button id="button-addon3" type="button" class="btn btn-link text-success"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </li>
        <li *ngIf="is_logged_out">
          <a routerLink="/login" style="list-style-type:none;" class="nav-links" style="color: green;"><i class="fas fa-user"></i></a>
        </li>
        <li *ngIf="is_logged_in" routerLink="/client-info" class="mr-3">
          <a routerLink="/" style="list-style-type:none;" class="nav-links" >  <i
            *ngIf="nm != null" 
            class="fas fa-user text-center"
            title="{{ nm }}"
          >
            {{ nm.length > 10 ? (nm | slice: 0:10) + "..." : nm }}</i
          >
          <i
            *ngIf="nm == null"
            class="fas fa-user text-center"
            title="user"
            >user</i
          > </a>
        </li>
     &nbsp;&nbsp;
        <li style="list-style: none;" class="ml-2" routerLink="/cart">
           <a> <i class="fas fa-shopping-cart text-center" >
               <sup class="text-danger ">
              {{ cart }}
            </sup></i
          >
          </a>
        </li>
      </ul>
              
   
            
  
 
    </nav>

                  


    
</div>
