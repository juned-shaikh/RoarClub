<div class="container-fluid">
  <div class="container-fluid">
    <div class="container-fluid">

      <!-- Breadcrumb -->
      <nav aria-label="breadcrumb" class="main-breadcrumb">
        <ol class="breadcrumb project-discription">
          <li class="breadcrumb-item"><a routerLink="/" style="color: white;">Home</a></li>
          <!-- <li class="breadcrumb-item"><a href="javascript:void(0)">User</a></li> -->
          <li class="breadcrumb-item active" aria-current="page" style="color: honeydew;">My Account</li>
        </ol>
      </nav>
      <!-- /Breadcrumb -->
    
      <div class="row gutters-sm">
        <div class="col-md-3 d-none d-md-block">
          <div class="card" style=" border-radius: 9px;
          box-shadow: 5px 8px 5px rgba(0, 0, 0, 0.3);">
            <div class="card-body project-heading">
              <div class="row mb-2">
                <div class="col-md-4">
                  <div class="circle-avtar-img text-center">
                  <img 
                  src="{{userdata?.profile_image}}" onerror="this.src='http://ssl.gstatic.com/accounts/ui/avatar_2x.png'"
                  class="avatar img-circle img-thumbnail" alt="avatar"> </div>
                </div>
                <div class="col-md-8">
                  <h5 class="mt-3 project-heading" style="color: white;" >Hello, {{userdata.name}} </h5> 
                </div>
              </div>
            
              <nav class="nav flex-column nav-pills nav-gap-y-1">
               
                <a href="#profile" data-toggle="tab" *ngIf="cust_reg_enable && buis_update" [routerLinkActive]="['is-active']" routerLink="/my-account/member-profile"  class="nav-item nav-link has-icon nav-link-faded active">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user mr-2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>Profile
                </a>
                 <a href="#profile" data-toggle="tab" *ngIf="cust_reg_enable==false || buis_update==false" [routerLinkActive]="['is-active']" routerLink="/my-account/profile"  class="nav-item nav-link has-icon nav-link-faded active">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user mr-2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>Profile
                </a>
                

                <a href="#account" data-toggle="tab" [routerLinkActive]="['is-active']" *ngIf=" cust_reg_enable && buis_update && member_wallet"  routerLink="/my-account/member-wallet" class="nav-item nav-link has-icon nav-link-faded">
                  <i class="fa fa-shopping-cart" aria-hidden="true">&nbsp;&nbsp;</i>Member Wallet
                </a>
                <a href="#account" data-toggle="tab" [routerLinkActive]="['is-active']" routerLink="/my-account/order-history" class="nav-item nav-link has-icon nav-link-faded">
                  <i class="fa fa-shopping-cart" aria-hidden="true">&nbsp;&nbsp;</i>Order Details
                </a>
                <a href="#security" data-toggle="tab" [routerLinkActive]="['is-active']" routerLink="/my-account/account-setting" class="nav-item nav-link has-icon nav-link-faded">
                 <i class="fas fa-shield-alt">&nbsp;&nbsp;</i>Account Setting
                </a>
                <a href="#notification" [routerLinkActive]="['is-active']" routerLink="/my-account/manage-address" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded">
                  <i class="fas fa-address-card">&nbsp;&nbsp;</i>Manage Address
                </a>
                <!-- <a href="#billing" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded">
                 <i class="fas fa-heart">&nbsp;&nbsp;</i>MY WHISHLIST
                </a> -->
              </nav>
            </div>
          </div>
        </div>
        <div class="col-md-9 mycart-scroll">

          <router-outlet></router-outlet>

        </div>
      </div>
    
    </div>
  </div>
</div>
