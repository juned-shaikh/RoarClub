


<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form [formGroup]="bankForm">
          <mat-card class="mt-3 shadow">
    <div class="row">
      <div class="col-md-6">
        <h4 class="font-weight-500 project-heading">Bank Det<span style="border-bottom: 2px solid green;">ails</span></h4>
      </div>
    </div>
              <div class="row mt-2">
                 <div class="col-md-6">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>IFSC</mat-label>
                      <input  (keyup)="get_ifsc($event.target.value)" style="text-transform: uppercase;" matInput placeholder="IFSC" formControlName="ifsc" >
                      <mat-icon matSuffix>verified_user</mat-icon>
                  
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Bank Name</mat-label>
                      <input matInput placeholder="Bank Name" formControlName="bank_name" >
                      <mat-icon matSuffix>account_balance</mat-icon>
                  
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
               
             
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Branch Name</mat-label>
                      <input matInput placeholder="Branch Name" formControlName="bank_address"  />
                      <mat-icon matSuffix>home</mat-icon>
                  
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  
                  <mat-form-field appearance="fill" class="example-full-width">
                 <mat-label>Account Name</mat-label>
                   <input style="text-transform: capitalize;" matInput placeholder="Account Name" type="text" formControlName="account_name"  >
                   <mat-icon matSuffix>account_box</mat-icon>
               </mat-form-field>
               </div>
              </div>
              <div class="row">
              
                
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Account No.</mat-label>
                      <input type="number" matInput placeholder="Account No." formControlName="account_no" >
                      <mat-icon matSuffix>perm_contact_calender</mat-icon>
                  
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>UPI</mat-label>
                      <input matInput placeholder="UPI" formControlName="upi" >
                      <mat-icon matSuffix>how_to_reg</mat-icon>
                  
                  </mat-form-field>
                </div>
              </div>
           
    
            <div class="row justify-content-end  pr-3">
            
       
          
              <button [disabled]="!loading" mat-raised-button *ngIf="bank_update==true" (click)="update()" class="project-button">Save</button>
              <button [disabled]="!loading" mat-raised-button *ngIf="bank_update==false" (click)="add()" class="project-button">Save</button>
           
      </div>
          </mat-card>
        </form>
      </div>
    </div>
    
  </div>
